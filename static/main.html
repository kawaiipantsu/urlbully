<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Bully by THUGSred</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <header>
      <div class="logobox">
        <img src="./images/urlbully-image.png" class="logo"/>
      </div>
      <div class="header-right">
      <div class="http-graph maingraph">
        <canvas id="httpchart" class="fill100"></canvas>
      </div>
        <div class="cpu-graph graph">
          <div class="graph-text" id="cpu-graph-bar-text">0%</div>
          <div class="graph-bar" id="cpu-graph-bar-pct"></div>
          <div class="graph-label" id="cpu-graph-label">CPU Usage</div>
        </div>
        <div class="mem-graph graph">
          <div class="graph-text" id="mem-graph-bar-text">0%</div>
          <div class="graph-bar" id="mem-graph-bar-pct"></div>
          <div class="graph-label" id="mem-graph-label">Memory Usage</div>
        </div>
        <div class="thread-graph graph">
          <div class="graph-text" id="thread-graph-bar-text">0</div>
          <div class="graph-bar" id="thread-graph-bar-pct"></div>
          <div class="graph-label" id="thread-graph-label">Worker pool</div>
        </div>
        <div class="request-graph graph">
          <div class="graph-text" id="request-graph-bar-text">0</div>
          <div class="graph-bar" id="request-graph-bar-pct"></div>
          <div class="graph-label" id="request-graph-label">Requests / sec</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="urlconfig">
        <fieldset class="fieldset">
          <legend><img src="./images/worldwide.png" class="sectionicon" alt="" title="" width="14" height="14" border="0"> Connection Settings</legend>
            <label for="url">
              <input type="input" id="urladdress" name="url" value="" class="urlinput silentclick" placeholder="example.com / ip" />
            </label>
          <table cellpadding="0" cellspacing="0" class="confoptions">
            <tr>
              <td class="wide alignleft"><label for="felt1">
                <span class="label3">Num requests</span>
                <select id="numrequests" class="silentclick">
                  <option value="infinete" selected>Until stopped</option>
                  <option value="1">1</option>
                  <option value="100">100</option>
                  <option value="1000">1000</option>
                  <option value="10000">10000</option>
                </select>
                </label>
              </td>
              <td class="second">
                <label class="container">Insecure
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </td>
              <td class="third">
                <label class="container">Trust all
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr> 
          </table>
          <table cellpadding="0" cellspacing="0" class="confoptions">
            <tr>
              <td class="wide alignleft"><label for="felt1">
                <span class="label3">Backend</span>
                <select id="backend" class="silentclick">
                  <option value="web" selected>Node http/https</option>
                  <option value="socket">Node socket</option>
                  <option value="curl">Cli curl</option>
                  <option value="openssl">Cli openssl</option>
                </select>
                </label>
              </td>
              <td>
                <label class="container">Follow
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">Bully Code 
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr> 
          </table>
        </fieldset>  
      </div>
      <div class="httpconfig">
        <fieldset class="fieldset">
          <legend><img src="./images/settings-2.png" class="sectionicon" alt="" title="" width="14" height="14" border="0"> HTTP Settings</legend>
          <table cellpadding="0" cellspacing="0" class="httpoptions">
            <tr>
              <td class="wide alignleft">
                <label for="method"><div class="label2">Method</div>
                <select id="method" class="spancustom silentclick">
                  <option value="GET" selected>GET</option>
                  <option value="HEAD">HEAD</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
                  <option value="CONNECT">CONNECT</option>
                  <option value="OPTIONS">OPTIONS</option>
                  <option value="TRACE">TRACE</option>
                </select>
                </label>
              </td>
            </tr> 
          </table>
          <table cellpadding="0" cellspacing="0" class="httpoptions">
            <tr>
              <td class="wide alignleft">
                <label for="useragent"><div class="label2">UA</div>
                <select id="useragent" class="spancustom silentclick">
                  <option value="internal" selected>Internal</option>

                  <option value="random10">Random Top10</option>
                  <option value="random10Desktop">Random Top10 (Desktop)</option>
                  <option value="random10Mobile">Random Top10 (Mobile)</option>
                  
                  <option value="chrome">Latest Chrome</option>
                  <option value="firefox">Latest Firefox</option>
                  <option value="safari">Latest Safari</option>
                  <option value="edge">Latest Edge</option>
                  <option value="opera">Latest Opera</option>
                  <option value="ie">Latest Internet Explorer</option>
                  <option value="android">Latest Android</option>
                  <option value="ios">Latest iOS</option>
                  <option value="curl">cURL</option>
                  <option value="wget">Wget</option>
                  <option value="httpclient">HttpClient</option>
                  <option value="python">Python</option>
                  <option value="php">PHP</option>
                  <option value="java">Java</option>
                </select>
                </label>
              </td>
            </tr> 
          </table>
          <table cellpadding="0" cellspacing="0" class="httpoptions">
            <tr>
              <td class="wide alignleft">
                <label for="method"><div class="label2">Protocol</div>
                <select id="method" class="spancustom silentclick">
                  <option value="http_10" >http / 1.0</option>
                  <option value="http_11" selected>http / 1.1</option>
                  <option value="http_20">http / 2</option>
                  <option value="http_3">http / 3</option>
                </select>
                </label>
              </td>
            </tr> 
          </table>
          <table cellpadding="0" cellspacing="0" class="httpoptions">
            <tr>
              <td class="wide alignleft">
                <label for="method"><div class="label2">Timeout</div>
                <select id="method" class="spancustom silentclick">
                  <option value="" selected>Until closed</option>
                  <option value="1s">Force 1sec</option>
                  <option value="5s">Force 5sec</option>
                  <option value="10s">Force 10sec</option>
                  <option value="15s">Force 15sec</option>
                  <option value="30s">Force 30sec</option>
                  <option value="60s">Force 60sec</option>
                  <option value="120s">Force 120sec</option>
                  <option value="300s">Force 300sec</option>
                </select>
                </label>
              </td>
            </tr> 
          </table>
        </fieldset>  
      </div>
      <div class="payloadconfig">
        <fieldset class="fieldset">
          <legend><img src="./images/settings.png" class="sectionicon" alt="" title="" width="14" height="14" border="0"> Payload</legend>
          <table>
            <tr>
              <td class="alignleft">
                <label class="container overrulewidth">Raw
                <input id="typeRAW" class="typeSelector" type="checkbox">
                <span class="checkmark"></span>
              </label>
              </td>
              <td class="alignleft">
                <label class="container overrulewidth">Query
                <input id="typeQUERY" class="typeSelector" type="checkbox" checked>
                <span class="checkmark"></span>
              </label>
              </td>
              <td class="alignleft">
                <label class="container overrulewidth">Body
                <input id="typeBODY" class="typeSelector" type="checkbox">
                <span class="checkmark"></span>
              </label>
              </td>
              <td class="alignleft">
                <label class="container overrulewidth">Json
                  <input id="typeJSON" class="typeSelector" type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td class="alignleft">
                <label class="container overrulewidth">Fields
                  <input id="typeFIELDS" class="typeSelector" type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td class="alignleft">
                <label class="container overrulewidth">Bully Code interpreter
                  <input id="bullyvars" type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </td>
              <td class="alignleft">
                <select id="templates" class="templates silentclick" name="templates">
                  <option value="clear" selected>Import payload template</option>
                </select>
              </td>
              <td class="alignleft flex">
                <img id="openusertemplates" class="sectionicon" src="./images/documentation.png" alt="Open User Templates" title="Open User Templates" width="20" height="20" border="0">
            </tr>
          </table>
          <textarea id="payload" class="payload silentclick" name="payload" placeholder=""></textarea>
        </fieldset>  
      </div>

      <div class="controls">
        <hr class="largeseperator">
        <button id="start" class="button-84" role="button"><span class="menubigicon">🚀</span><br>Launch<br>URL Bully</button>
        <hr class="largeseperator">
        <button id="showresponse" class="button-85 icon icon-show" role="button">See response</button>
        <hr class="seperator">
        <button id="logpubip" class="button-85 icon icon-pubip" role="button">My public ip</button>
        <hr class="seperator">
        <button id="sslinfo" class="button-85 icon icon-info" role="button">SSL/TLS Info</button>
        <hr class="seperator">
        <button id="download" class="button-85 icon icon-download" role="button">Download</button>
        <hr class="seperator">
        <button id="kill" class="button-85 icon icon-kill" role="button">Kill workers</button>
        <hr class="largeseperator">
        <div class="workertext">Workers</div>
        <button id="addWorker" class="button-82-pushable" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"></span>
          <span class="button-82-front text">
            +
          </span>
        </button>

        <button id="delWorker" class="button-82-pushable" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"></span>
          <span class="button-82-front text">
            -
          </span>
        </button>
        
        <hr class="largeseperator">
        <span id="menustatus" class="menustatus"></span>
      </div>

      <div class="logwindow">
        <fieldset class="fieldlog">
          <legend class="specialpad"><img id="clearlog" class="sectionicon" src="./images/log-file.png" alt="Clear log" title="Clear log" width="14" height="14" border="0"> Log</legend>
          <div id="log" class="log silentclick">
          </div>
        </fieldset>  
      </div>
    </main>

    <footer>
      <div class="roundarea">
        <div class="sendleft"><span id="clock">Jan 00 0000, 00:00:00</span></div>
          <div class="sendright"><span id="status">Fetching system info...</span></div>
        </div>
    </footer>

    <script src="./js/jquery-min.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/luxon.js"></script>
    <script src="./js/chartjs-adapter-luxon.js"></script>
    <script src="./js/chartjs-plugin-streaming.js"></script>
    <script src="./js/renderer.js"></script>

  </body>
</html>
